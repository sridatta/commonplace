<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Electron React!</title>
    </head>
    <body>
        <div id="root"></div>
        <script>
         (function() {
             const script = document.createElement('script');
             const port = 3000;
             script.src = `http://localhost:${port}/dist/bundle.js`;
             document.write(script.outerHTML);
         }());
        </script>
    </body>
</html>
